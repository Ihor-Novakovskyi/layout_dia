<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="shortcut icon" href="images/favicon/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin = "use-credentials"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page">
    <header class="header page__header" id="home">
      <div class="container header__container ">
        <a href="#home" class="logo">
          <img
            class="logo__image"
            src="images/logo/dia-logo.svg"
            alt="Logo"
          >
        </a>

        <nav class="nav">
          <a href="#menu" class="nav__icon"></a>

          <ul class="nav__list nav__list--hidden">
            <li class="nav__item">
              <a href="#about-us" class="nav__link">About us</a>
            </li>

            <li class="nav__item">
              <a href="#services" class="nav__link">Services</a>
            </li>

            <li class="nav__item">
              <a href="#testimonials" class="nav__link">Testimonials</a>
            </li>

            <li class="nav__item">
              <a href="#contact-us" class="nav__link">Contact Us</a>
            </li>
          </ul>
        </nav>
        <div class="header__link-wrap">
          <a class="header__link" href="#form">Hire us</a>
        </div>
      </div>

      <section class="banner page__banner" >
        <div class="container">
          <div class="banner__content">
            <h2 class="banner__title">Strategic Agency</h2>

            <p class="banner__description">
              We believe in the power of bold ideas that can solve business challenges.
            </p>

            <a href="#our-expertise" class="button ">Learn more</a>
          </div>
        </div>

        <div class="slider">
          <div class="slider__wrapper">
            <div class="slider__slides">
              <div class="slider__slide-container">
                <img
                  class="slider__image"
                  src="images/banner.jpg"
                  alt="Slide"
                >
              </div>
            </div>
            <div class="slider__control">
              <div class="slider__button-wrap">
                <button class="slider__button slider__button--left"></button>

                <button class="slider__button slider__button--right"></button>
              </div>

              <div class="slider__text-wrap">
                <div class="slider__caption">Intro</div>

                <div class="slider__description">
                  By the same illusion which lifts the
                  <br>
                  horizon.
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
